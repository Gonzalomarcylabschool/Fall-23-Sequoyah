<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>My Todo App</h1>
      <form aria-label="new-todo-form" id="new-todo-form">
        <h2>What do you need to do?</h2>
        <label for="title-input">Todo Title</label>
        <input name="todoTitle" id="title-input" type="text" placeholder="todo title" />
        <button>Add Todo</button>
      </form>
      <ul id="todos-list">
        <!-- list items will be created dynamically -->
      </ul>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
