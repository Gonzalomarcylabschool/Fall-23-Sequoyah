  <form id="removeName">

    <label>
      Name to be removed
      <input type="text" id="remove" name="remove" placeholder="Name to be removed">
    </label>
    <button type="submit" class="submit">remove</button>
    <button type="button" id="removeAll">remove all</button>
  </form>
